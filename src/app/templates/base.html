<!DOCTYPE html>
<html>
<head>
    <title>Social Blog</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.css') }}">
    <!-- Add your custom CSS link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/app.css') }}">
</head>
<body>
<header class="p-4 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 mx-2 text-white border-bottom">Home</a></li>
                <li><a href="#" class="nav-link px-2 mx-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 mx-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 mx-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 mx-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control" placeholder="Search..." aria-label="Search">
            </form>

            {% if current_user.is_authenticated %}
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle text-white"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            {% else %}
                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>

            {% endif %}


        </div>

    </div>
</header>


<main class="container mt-4">
    {% block content %}
    {% endblock %}
</main>

<footer>
    <!-- Your footer content goes here -->
</footer>

<!-- Add jQuery and Bootstrap JS links -->
<script src="
https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js
"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>

<!-- Add your custom JavaScript link -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
